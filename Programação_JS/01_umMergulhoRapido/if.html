<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle IF</title>
    <script>
        var scoops = 6;
        while (scoops >= 0) {

            if (scoops >= 5){
                alert("Eat faster, the ice cream is going to melt!");
            } else if (scoops == 3){
                alert("Ice cream is running low!");
            } else if (scoops == 2){
                alert("Going once!");
            } else if (scoops == 1){
                alert("Going twice!");
            } else if (scoops == 0){
                alert("Gone!");
            } else {
                alert("Sill lots of ice cream left, come and get it.");
            }
            scoops = scoops - 1
        }

    </script>
